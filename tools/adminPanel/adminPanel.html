<script>

	function loadSubject()
	{
	console.log("no witam cie mareczku");
	var select = document.getElementById("subjectList");
	
	  var msg={
      "login":getCookie("login"),
      "password":getCookie("password")
  };

           sendPostRequest(msg,"php/subjects.php",function(response) {
           if(response.code[0] === 200)
           {
            
			for(var i=0;i<response.id.length;i++)
              {
                  
                  var option = addNewElement("option","",select,response.name[i]);
                  option.setAttribute("value",response.id[i]);
              }
           }
           else alert(response.error);
        });
	}
	
</script>
